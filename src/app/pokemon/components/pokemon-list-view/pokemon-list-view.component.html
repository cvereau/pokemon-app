<ng-container *ngIf="paginatedPokemonList$ | async as paginatedPokemonList">
  <section class="absolute-center" *ngIf="loadingPokemonList">
    <app-loader></app-loader>
  </section>
  <ng-container *ngIf="!loadingPokemonList">
    <section class="pokemons__filters">
      <div>
        <span class="pokemon__pagination-count">{{ page * itemsPerPage + 1 }} - {{ (page + 1) * itemsPerPage }} of {{ paginatedPokemonList.count }}</span>
        <button
          class="pokemon__pagination-button"
          [disabled]="!paginatedPokemonList.previous"
          (click)="goToPreviousPage()"
        >
          <
        </button>
        <button class="pokemon__pagination-button" [disabled]="!paginatedPokemonList.next" (click)="goToNextPage()">
          >
        </button>
      </div>
    </section>
    <section class="pokemons__container">
      <div class="pokemon__item" *ngFor="let pokemon of paginatedPokemonList.results" (click)="goToPokemonDetail(pokemon)">
        <img [src]="pokemon.imageUrl" [alt]="pokemon.name" height="80" />
        <span class="pokemon__name">{{ pokemon.name }}</span>
      </div>
    </section>
  </ng-container>
</ng-container>
