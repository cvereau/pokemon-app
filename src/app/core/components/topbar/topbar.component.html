<div class="topbar" [ngClass]="{ 'topbar--responsive': isResponsive }">
  <a href="#" class="topbar__item">
    <img src="assets/img/pokemon-logo.png" alt="Pokemon Logo" height="22" width="auto" />
  </a>
  <a
    href="#"
    class="topbar__item"
    *ngFor="let menuItem of menuItems"
    [routerLink]="menuItem.url"
    routerLinkActive="topbar__item--active"
    >{{ menuItem.name }}</a
  >
  <a href="javascript:void(0);" class="topbar__item topbar__icon" (click)="toggleResponsiveMenu()">
    <svg xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 0 448 512">
      <path
        fill="black"
        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
      />
    </svg>
  </a>
</div>
